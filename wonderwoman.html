<!DOCTYPE html>
<html>
<head>
    <title>Wonder Woman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/quiz.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src = "js/wonderwoman.js"></script>
    
</head>

<body>
    <h1>Only a real DC fan can get a 100% on this Wonder Woman Quiz!</h1>
    
    
    <form id = "quiz" name = "quiz">
    
    
    <p class = "questions">What's the name of Wonder Woman's mum in the original story?</p>
    <input id = "textbox" type = "text" name = "question1">
    
    <p class = "questions">What is her real name?</p>
    <input type = "radio" id = "mc" name = "question2" value = "Princess Diana of Themyscira"> Princess Diana of Themyscira<br>
    <input type = "radio" id = "mc" name = "question2" value = "Princess Diana of dorset"> Princess Diana of dorset<br>
    
    <p class = "questions">What was she originally made out of?</p>
    
    <input type = "radio" id = "mc" name = "question3" value = "clay"> Clay <br>
    <input type = "radio" id = "mc" name = "question3" value = "stone"> Stone<br>
    
    
    <input id = "button" type = "button" value = "I'm finished!" onclick = "check();">
    
    
    </form>
    
    <div id = "after_submit">
    <p id = "number_correct"></p>
    <p id = "message"></p>
    <img id = "picture">
    </div>
    </html>
